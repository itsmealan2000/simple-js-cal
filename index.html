<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-AVJ</title>
    <!-- bs -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'IBM Plex Sans', sans-serif; background-color: #f8f3fd;">
    <div class="m-5 p-5 ">
       <div class="container">
        <!-- display -->
            <div class="container p-2 w-50 rounded" style="background-color: white;" id="display">
                <div class="border d-flex justify-content-end rounded p-4">
                    <input type="text" class="form-control" id="result" >
                </div>
            </div>
        <!-- buttons -->
            <div class="container  w-50 rounded" style="background-color: white;">
        <!-- row 1 -->
                <div class="row ">
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="bracketleft" >
                            &#40;
                        </button>
                    </div>
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="bracketright">
                            &#41;
                        </button>
                    </div>
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="clear" onclick="removelast()">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </div>
                    <!-- divide  -->
                    <div class="col-3 border p-3 rounded" style="background-color: #f8f3fd;">
                        <button class="btn w-100" id="divide" style="color: #3f008f;" onclick="displayData('/')">
                            <i class="fa-solid fa-divide"></i>
                        </button>
                    </div>
                </div>
                <div class="row  ">
                    <div class="col-3 border p-3 rounded ">
                        <button class="btn w-100" id="seven" onclick="displayData('7')">
                            7
                        </button>
                    </div>
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="eight" onclick="displayData('8')">
                            8
                        </button>
                    </div>
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="nine" onclick="displayData('9')">
                            9
                        </button>
                    </div>
        <!-- multiply -->
                    <div class="col-3 border p-3 rounded" style="background-color: #f8f3fd;">
                        <button class="btn w-100" id="multi" style="color: #3f008f;" onclick="displayData('*')">
                            <i class="fa-solid fa-multiply"></i>
                        </button>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="four" onclick="displayData('4')">
                            4
                        </button>
                    </div>
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="five" onclick="displayData('5')">
                            5
                        </button>
                    </div>
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="six" onclick="displayData('6')">
                            6
                        </button>
                    </div>
        <!-- minus -->
                    <div class="col-3 border p-3 rounded" style="background-color: #f8f3fd;">
                        <button class="btn w-100" id="min" style="color: #3f008f;" onclick="displayData('-')">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="one" onclick="displayData('1')">
                            1
                        </button>
                    </div>
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="two" onclick="displayData('2')">
                            2
                        </button>
                    </div>
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100 bold" id="three" onclick="displayData('3')">
                            3
                        </button>
                    </div>
        <!-- plus -->
                    <div class="col-3 border p-3 rounded" style="background-color: #f8f3fd;">
                        <button class="btn w-100" id="plus" style="color: #3f008f;" onclick="displayData('+')">
                            <i class="fa-solid fa-add"></i>
                        </button>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="zero" onclick="displayData('0')">
                            0
                        </button>
                    </div>
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="dot" onclick="displayData('.')">
                            .
                        </button>
                    </div>
                    <div class="col-3 border p-3 rounded">
                        <button class="btn w-100" id="ac" onclick="calclear()">
                            AC
                        </button>
                    </div>
        <!-- equals -->
                    <div class="col-3 border p-3 rounded" style="background-color: #3f008f;">
                        <button class="btn w-100 text-light" id="equal" onclick="calresult()">
                            <i class="fa-solid fa-equals"></i>
                        </button>
                    </div>
                </div>
            </div>
       </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
